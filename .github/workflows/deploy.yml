name: Deploy to Pages

on:
  workflow_call:
    inputs:
      source:
        description: 'Caller workflow (evaluate/predict)'
        required: false
        type: string
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read # Needed to download artifacts from other runs

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 同一runからprediction-artifactをダウンロード（predictから呼ばれた場合）
    - name: Download Prediction Artifact (same run)
      if: inputs.source == 'predict'
      uses: actions/download-artifact@v4
      with:
        name: prediction-artifact
        path: public

    # 過去runからprediction-artifactをダウンロード（predictから呼ばれていない場合）
    - name: Download Prediction Artifact (previous run)
      if: inputs.source != 'predict'
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: predict.yml
        name: prediction-artifact
        path: public
        if_no_artifact_found: warn
        check_artifacts:  true
        search_artifacts: true

    # 同一runからevaluation-artifactをダウンロード（evaluateから呼ばれた場合）
    - name: Download Evaluation Artifact (same run)
      if: inputs.source == 'evaluate'
      uses: actions/download-artifact@v4
      with:
        name: evaluation-artifact
        path: public

    # 過去runからevaluation-artifactをダウンロード（evaluateから呼ばれていない場合）
    - name: Download Evaluation Artifact (previous run)
      if: inputs.source != 'evaluate'
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: evaluate.yml
        name: evaluation-artifact
        path: public
        if_no_artifact_found: warn
        check_artifacts:  true
        search_artifacts: true

    - name: Generate Index
      run: |
        python deploy/index_generator.py

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
