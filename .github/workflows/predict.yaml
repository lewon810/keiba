name: Predict Weekend Races

on:
  workflow_dispatch:
  schedule:
    # Run every 3 hours to capture new odds/data
    - cron: '0 */3 * * *'

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Weekend Predictions
      # Ensure python path includes current dir
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python -m app.run_weekend

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        keep_files: true
        # We only want to publish index.html, but keep_files might keep old stuff. 
        # Actually simplest is to publish directory containing index.html.
        # Since we generate index.html in root, publish_dir: ./ is fine but might include source code.
        # Better: Move index.html to a build folder.
      if: success()
