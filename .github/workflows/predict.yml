name: Predict Weekend Races

on:
  workflow_dispatch:
    inputs:
      power_min:
        description: 'Min Score Exponent (Power)'
        required: true
        default: '3'
      power_max:
        description: 'Max Score Exponent (Power)'
        required: true
        default: '5'
  schedule:
    # Run every 3 hours to capture new odds/data
    - cron: '0 */3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Weekend Predictions (HTML Report)
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        P_MIN=${{ inputs.power_min || '3' }}
        P_MAX=${{ inputs.power_max || '5' }}
        python -m app.report.predict_html_generator --power_min $P_MIN --power_max $P_MAX

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: prediction-artifact
        path: predict.html
