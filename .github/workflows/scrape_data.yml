name: Scrape Race Data

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: 'Start Year (e.g. 2023)'
        required: true
        default: '2023'
        type: string
      end_year:
        description: 'End Year (e.g. 2023)'
        required: true
        default: '2023'
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          python -m train.scraper_bulk --start ${{ inputs.start_year }} --end ${{ inputs.end_year }}

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add train/data/raw/*.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Data: Update race results ${{ inputs.start_year }}-${{ inputs.end_year }}"
            git push
          fi
