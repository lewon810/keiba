# ROI考慮スコア（(勝率^4) * オッズ）の最低閾値。この値未満のレースは見送る。
min_betting_roi_score: 0.4

# 賭け式 (シミュレーションタイプ)
# 選択肢: 
#   win:          単勝：Single Win bet on Top 1 prediction (Calculates ROI)
#   place:        複勝：Place bet on Top 1 prediction (Hit Rate only, ROI requires place odds)
#   trifecta:     三連単：Top 3 predictions must match Rank 1-2-3 in exact order (Hit Rate only)
#   box_trifecta: 三連複：Top 3 predictions must match Rank 1-2-3 in any order (Hit Rate only)
#   uma_ren:      馬連：Top 2 predictions match Rank 1-2 in any order (Hit Rate only)
#   wide:         ワイド：Top 2 predictions match Rank 1-3 in any order (Hit Rate only)
betting_type: win
